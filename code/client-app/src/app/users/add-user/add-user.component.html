<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Add User</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a routerLink="/dashboard/applicant">
                                <i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item bcrumb-2">
                            <a routerLink="/rentals/rentalowners">Users</a>
                        </li>
                        <li class="breadcrumb-item active">Add User</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="header">
                <h2>Add User Form </h2>
            </div>
            <div class="body">
                <form class="register-form m-4" [formGroup]="userDetails" (ngSubmit)="onSubmit()">
                    <!--firstname,lastname-->
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>First name</mat-label>
                                <input matInput formControlName="firstName" required>
                                <mat-icon matSuffix>face</mat-icon>
                                <mat-error *ngFor="let error of errormessage.firstName">
                                    <ng-container *ngIf="userDetails.get('firstName').hasError(error.type)">
                                        {{error.message}}
                                    </ng-container>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Last name</mat-label>
                                <input matInput formControlName="lastName" required>
                                <mat-icon matSuffix>account_circle</mat-icon>
                                <mat-error *ngFor="let error of errormessage.lastName">
                                    <ng-container *ngIf="userDetails.get('lastName').hasError(error.type)">
                                        {{error.message}}
                                    </ng-container>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <!--primaryEmail-->
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Username</mat-label>
                                <input matInput formControlName="userName" required>
                                <mat-icon matSuffix>userName</mat-icon>
                                <mat-error *ngFor="let error of errormessage.userName">
                                    <ng-container *ngIf="userDetails.get('userName').hasError(error.type)">
                                        {{error.message}}
                                    </ng-container>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <!--alternate email-->
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Role Name</mat-label>
                                <mat-label>Favorite food</mat-label>
                                <mat-select formControlName="roleName">
                                    <mat-option *ngFor="let role of roleList" [value]="role.value">
                                        {{role.value}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngFor="let error of errormessage.roleName">
                                    <ng-container *ngIf="userDetails.get('roleName').hasError(error.roleName)">
                                        {{error.message}}
                                    </ng-container>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <button class="mr-6" [disabled]="!userDetails.valid" mat-raised-button
                                color="primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
