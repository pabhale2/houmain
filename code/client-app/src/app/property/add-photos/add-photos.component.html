<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card project_widget">
            <form [formGroup]="addPropertyGallary" (ngSubmit)="uploadImage()">
                <div class="header">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label> Property Photo Category </mat-label>
                        <mat-select formControlName="photoCategory">
                            <mat-option *ngFor="let x of PropertyPhotoCategory" [value]="x.PropertyPhotoCategory">
                                {{x.PropertyPhotoCategory}}
                            </mat-option>s
                        </mat-select>
                        <mat-icon matSuffix>flag</mat-icon>
                        </mat-form-field>
                    <input #fileUpload  formControlName="files" type="file" (click)="fileUpload.value = null" (change)="onselect($event)" style="display:none" accept="image/*" multiple>
                    <button class="mr-6" type="button" (click)="fileUpload.click()" mat-raised-button color="primary">Add</button>
                    <hr>
                </div>
                
                <div class="body">
                    <div *ngIf="images.length>0;else elseApp" ></div>
                    <div *ngFor='let imgUrl of images'>
                        <img [src]="imgUrl" height="100" width="100" style="border: 5px;">
                        <button class="delete-entry" style="cursor: pointer;"
                          (click)="deleteImage(imgUrl)">Delete</button>
                      </div>
                    <ng-template #elseApp> 
                        <div class="col-md-12 col-6 b-r">
                            <p class="text-muted">No Images to display</p>
                        </div>
                    </ng-template>
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                          <button class="mr-6" [disabled]="images.length<1 ||images.length>10" mat-raised-button color="primary">Upload</button>
                        </div>
                      </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
