<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Service List</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a routerLink="/dashboard/applicant">
                                <i class="fas fa-home"></i>Home</a>
                        </li>
                        <li class="breadcrumb-item bcrumb-2">
                            <a href="#" onClick="return false;">Service List</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="table-responsive">
                            <div class="materialTableHeader">
                                <div class="row">
                                    <div class="col-8">
                                        <ul class="header-buttons-left ml-0">
                                            <li class="dropdown">
                                                <h2>
                                                    <strong>Services</strong></h2>
                                            </li>
                                            <li class="dropdown m-l-20">
                                             <mat-form-field>
                                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                                              </mat-form-field>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-4">
                                        <ul class="header-buttons">
                                            <li>
                                                <div class="icon-button-demo">
                                                    <button mat-mini-fab color="primary" (click)="addOwner()" >
                                                        <mat-icon class="col-white">add</mat-icon>
                                                    </button>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="icon-button-demo">
                                                    <button mat-mini-fab color="primary" (click)="refresh()">
                                                        <mat-icon class="col-white">refresh</mat-icon>
                                                    </button>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <mat-table [dataSource]="container" matSort class="mat-cell">
                                <ng-container matColumnDef="propertyId">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Property Id</mat-header-cell>
                                    <mat-cell *matCellDef="let row" >{{row.propertyId}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="serviceName">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Service Name</mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.service.service}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="comment">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Comment</mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.comment}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="status">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.status}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="registerDate">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Register Date</mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.registerDate}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="action" >
                                    <mat-header-cell class="pr-0" *matHeaderCellDef>Vendor Id</mat-header-cell>
                                    <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                                        <select (change)="updateServiceStatus(row, $event)">
                                            <option>Select Action</option>
                                            <option value="RESOLVED">Resolved</option>
                                            <option value="INPROGRESS">In Progress</option>
                                            <option value="HOLD">Hold</option>
                                            <option value="CLOSED">Closed</option>
                                            <option value="PENDING">Pending</option>
                                        </select>
                                    </mat-cell>
                                </ng-container> 
                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;">
                                </mat-row>
                            </mat-table>
                            <mat-paginator  #paginator
                                            [length]="length"
                                            [pageIndex]="0"
                                            [pageSize]="pageSize"
                                            [pageSizeOptions]="pageSizeOptions">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
